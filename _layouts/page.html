<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
</head>
<body>

<header>
    <nav>
        <ul>
            {% for doc in site.pages %}
            {% if doc.layout == "default" %}
            <li><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>


PAGE
{{ content }}

</body>
</html>
